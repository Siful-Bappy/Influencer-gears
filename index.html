<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Responsive Website</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/5cbbc9022a.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container">
            <div class="initialization-of-journey">
                <div class="initialization-text">
                    <h1>Start your Journey as <br>Influence</h1>
                    <p>Save 5% on influencer products with a new Influence Card through January 31. Only at Influencer. Exclusions and terms apply.</p>
                    <button type="submit">Prebook Now <span><i class="fas fa-plus"></i></i></span></button>
                </div>
                <div class="initialization-image">
                    <img src="images/main-camera.png" alt="Camara to save 5%">
                </div>
            </div>
            <hr>
            <div class="ecommerce-websites">
                <div class="ecommerce-website-images">
                    <div class="ecommerce-website-image"><img src="logos/Alibaba.svg" alt=""></div>
                    <div class="ecommerce-website-image"><img src="logos/Amazon.svg" alt=""></div>
                    <div class="ecommerce-website-image"><img src="logos/Daraz.pk Logo.svg" alt=""></div>
                    <div class="ecommerce-website-image"><img src="logos/Ebay.svg" alt=""></div>
                    <div class="ecommerce-website-image"><img src="logos/Rakuten.svg" alt=""></div>
                    <div class="ecommerce-website-image"><img src="logos/Walmart.svg" alt=""></div>
                    <div class="ecommerce-website-image"><img src="logos/Target.svg" alt=""></div>
                </div>
            </div>
            <hr>
            
        </section>
        
    </main>
</body>
</html>
